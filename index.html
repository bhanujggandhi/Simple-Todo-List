<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="assests/css/todos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="assests/js/lib/jQuery.js"></script>
</head>
<body>

    <div id="container">
        <h1>To-Do List <i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo">
  
        <ul>
          <li><span><i class="fa fa-trash"></i></span> Do this</li>
          <li><span><i class="fa fa-trash"></i></span> Then this</li>
          <li><span><i class="fa fa-trash"></i></span> Now this</li>
        </ul>
      </div>
  
    <script type="text/javascript" src="assests/js/todos.js"></script>
</body>
</html>
